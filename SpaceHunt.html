<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>Group B</title>
    </head>
    <body onload=initializeState()>
        <h1>SpaceHunt 0.1</h1>
        <div class="control">

            <div class="control__top">
                <div>
                    <button type="button" onClick="makeMove('90')">90<sup>o</sup></button>
                </div>
            </div>
            <div class="control__middle">
                <div>
                    <button type="button" onClick="makeMove('180')">180<sup>o</sup></button>
                </div>
                <div>
                    <button type="button" onClick="makeMove('0')">0<sup>o</sup></button>
                </div>

            </div>

            <div class="control__bottom">
                <div>
                    <button type="button" onClick="makeMove('270')">270<sup>o</sup></button>
                </div>

            </div>

            <div>
                <form>
                    <span> Distance Per Move:</span>
                    <input id="distance" type="number" value=1 size=4
                        maxlength=6>
                </form>
            </div>
        </div>
        <p>
            <div class="status">


                <form>
                    <br><br>
                    Location: <input id="location" type="text" size=6
                        maxlength=8><br>
                    Energy: <input id="energy" type="text" size=6 maxlength=6><br>
                    Supplies: <input id="supplies" type="text" size=6
                        maxlength=6><br>
                    Credits: <input id="credits" type="text" size=6 maxlength=6><br>
                    Message: <input id="message" type="text" size=80
                        maxlength=80><br>
                    Map Size: <input id="mapSizeX" type="text" size=6
                        maxlength=10>
                    x <input id="mapSizeY" type="text" size=6 maxlength=10>
                </form>
            </div>



            <script src="jsFunctions.js"></script>
            <script src="stubFunctions.js"></script>
            <script src="utilites.js"></script>
            <script src="Configuration.js"></script>
            <script src="Sensors.js"></script>
        </body>
    </html>
