<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Play&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/map.css">
        <title>Group B</title>
    </head>
    <body onload=initializeState()>
        <div class = "header" >
            <h1>SpaceHunt 0.1</h1>
        </div>
       
        <div id="main-menu" class="game-form main-menu">
            <h2> Main Menu</h2>
                <div class="grid-container">
                    <div class="grid-cell">
                        <input type="button" value="Generate Artifacts"
                            id="add-artifact">
                    </div class="grid-cell">
                    <div class="grid-cell">
                        <input type="button" value="Configurations"
                            id="configuration">
                    </div>
                    <div class="grid-cell">
                        <input type="button" value="Play Game" id="play-game">
                    </div>

                    <div class="grid-container__footer">

                    </div>
                </div>
        </div>

        <div id = "control" class="control game-form">
            <h2> Moving</h2>
            <div class="control__top">
                <div>
                    <button type="button" onClick="makeMove('90')">90<sup>o</sup></button>
                </div>
            </div>
            <div class="control__middle">
                <div>
                    <button type="button" onClick="makeMove('180')">180<sup>o</sup></button>
                </div>
                <div>
                    <button type="button" onClick="makeMove('0')">0<sup>o</sup></button>
                </div>

            </div>

            <div class="control__bottom">
                <div>
                    <button type="button" onClick="makeMove('270')">270<sup>o</sup></button>
                </div>

            </div>

            <div class = "control__distance">
                <form>
                    <span> Distance Per Move:</span>
                    <input id="distance" type="number" value=1 size=4
                        maxlength=6>
                </form>
            </div>
        </div>
        <p>
            <div id = "status" class="status game-form" >
                <h2> Status</h2>

                <form>
                    Location: <input id="location"  style="border: none;background: var(--bodyColor);padding-bottom: 5px;" disabled type="text" size=6 
                        maxlength=8><br>
                    Energy: <input id="energy" style="border: none;background: var(--bodyColor);padding-bottom: 5px;" disabled type="text" size=6 maxlength=6><br>
                    Supplies: <input id="supplies" style="border: none;background: var(--bodyColor);padding-bottom: 5px;" disabled type="text" size=6
                        maxlength=6><br>
                    Credits: <input id="credits" style="border: none;background: var(--bodyColor);padding-bottom: 5px;" disabled type="text" size=6 maxlength=6><br>
                    Message: <input id="message" style="border: none;background: var(--bodyColor);padding-bottom: 5px;" disabled type="text" size=20 maxlength=80><br>
                    Map Size: <input id="mapSizeX" style="border: none;background: var(--bodyColor);width:20px" disabled type="text" size=6 maxlength=10>
                    x <input id="mapSizeY" style="border: none;background: var(--bodyColor);" disabled type="text" size=6 maxlength=10>
                </form>
            </div>



            <script src="jsFunctions.js"></script>
            <script src="stubFunctions.js"></script>
            <script src="utilites.js"></script>
            <script src="ArtifactLocation.js"></script>
            <script src="Configuration.js"></script>
            <script src="Ship.js"></script>
            <script src="Map.js"></script>
            <script src="Sensors.js"></script>
            <script src="MainMenu.js"></script>
           
            
        </body>
    </html>
